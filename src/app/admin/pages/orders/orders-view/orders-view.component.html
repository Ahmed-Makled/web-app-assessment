<div class="content">
  <div class="the-main-box">
    <section class="box">
      <div class="box-content">
        <table class="goods">
          <tr class="good goods-header">
            <th class="img-and-name">
              <h5>OrderId</h5>
            </th>
            <th>
              <h5>OrderDate</h5>
            </th>
            <th >
              <h5>Username</h5>
            </th>
            <th >
              <h5>ProductPrice</h5>
            </th>
          </tr>
          <tr class="no-items-msg" *ngIf="!orders?.length">
            <td colspan="4">There are no orders yet.</td>
          </tr>
          <tr class="good" *ngFor="let item of simplePaginationSer.spOptions.pagedData; trackBy: track">
            <td >
             {{item?.OrderId}}
            </td>
            <td> {{item?.OrderDate}}</td>
            <td>{{getUserNameById(item?.UserId)}}</td>
            <td>{{getTotalPrice(item?.Products)}}</td>
            <td class="actions-col">
              <button class="actions-btn" [appMenuToggleButton]="actionsMenu">
                <span></span>
                <span></span>
                <span></span>
              </button>
              <ul class="dropdown-list" #actionsMenu>
                <li>
                  <a>
                    <img src="../../../assets/images/icons/zoom.png" alt="view" />
                    View
                  </a>
                </li>
                <li>
                  <a>
                    <img src="../../../assets/images/icons/edit-tool.png" alt="edit" />
                    Edit
                  </a>
                </li>
                <li>
                  <a href="#" (click)="$event.preventDefault()">
                    <img src="../../../assets/images/icons/cancel-delete.png" alt="delete" />
                    Delete
                  </a>
                </li>
              </ul>
            </td>
          </tr>
        </table>
      </div>
    </section>
    <div class="the-main-box-footer">
      <!-- <div class="pagination">
        <button *ngFor="let page of getPageArray()" (click)="currentPage = page">{{ page }}</button>
      </div> -->
      <!-- simple pagination with items count -->
      <app-simple-pagination (callPrev)="getPrevPage()"
        (callNext)="getNextPage()" [spOptions]="simplePaginationSer.spOptions"></app-simple-pagination>

      <!-- <a routerLink="../../add" [ngClass]="{
        'add-new': goods?.length,
        'rounded-btn color-one solid reverse shadow': !goods?.length
      }">
        <i class="fa fa-plus" aria-hidden="true"></i>
        {{ 'products-page.add-new' }}
      </a> -->
    </div>
  </div>
</div>
