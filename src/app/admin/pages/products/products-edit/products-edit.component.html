<div class="content" @fadeInUpStaggerEnter>
  <div class="the-main-box fadeInUpStagger">
    <form class="form-styled">
      <section class="box">
        <div class="box-content">
          <div class="box-title">
            <img src="../../../../assets/images/icons/admin/products.png" alt="edit-product">
            <h3 class="title">
              Edit Product
            </h3>
          </div>
          <div class="small-fields">


            <div class="form-group">
              <label for="name">Name</label>
              <div class="form-control">
                <input formControlName="name" id="name" type="text" [placeholder]="'e.g. Blue Nike Shoes' ">
              </div>
            </div>
          </div>
          <div class="small-fields">
            <div class="form-group">
              <label>Price</label>
              <div class="form-control">
                <app-input-number [value]="0" (valueChange)="updateValue()"></app-input-number>
              </div>
            </div>
            <div class="form-group">
              <label>AvailablePieces</label>
              <div class="form-control">
                <app-input-number [value]="0" (valueChange)="updateValue()"></app-input-number>
              </div>
            </div>
          </div>

                </div>
              </li>
            </ul>
          </div> -->

        </div>
      </section>
      <div class="buttons-container small-fields">
        <div class="form-group">
          <button type="reset" class="rounded-btn white-one solid reverse shadow"
            routerLink="/admin-dashboard/products">
            Cancel
          </button>
        </div>
        <div class="form-group" @slideToggle>
          <button type="submit" class="rounded-btn color-one solid reverse shadow">
            Save Changes
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
