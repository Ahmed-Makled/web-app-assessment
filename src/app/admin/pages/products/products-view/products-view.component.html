<div class="content">
  <div class="the-main-box">
    <section class="box">
      <div class="box-content">
        <table class="table">
          <tr class="table-row table-header">
            <th class="img-and-name">
              <h5>ProductName</h5>
            </th>
            <th>
              <h5>AvailablePieces</h5>
            </th>
            <th colspan="2">
              <h5>ProductPrice</h5>
            </th>
          </tr>
          <tr class="no-items-msg" *ngIf="!products?.length">
            <td colspan="4">There are no products yet.</td>
          </tr>
          <tr class="table-row" *ngFor="let item of SimplePaginationService.spOptions.pagedData; trackBy: track">
            <td class="img-and-name">
              <a><img [src]="item?.ProductImg" [alt]="item?.ProductImg"></a>
              <a><span>{{item?.ProductName}}</span></a>
            </td>
            <td> {{item?.AvailablePieces}}</td>
            <td>{{item?.ProductPrice}}</td>
            <td class="actions-col">
              <button class="actions-btn" [appMenuToggleButton]="actionsMenu">
                <span></span>
                <span></span>
                <span></span>
              </button>
              <ul class="dropdown-list" #actionsMenu>
                <li>
                  <a>
                    <img src="../../../assets/images/icons/zoom.png" alt="view" />
                    View
                  </a>
                </li>
                <li>
                  <a routerLink="/admin-dashboard/products/edit/{{item.ProductId}}">
                    <img src="../../../assets/images/icons/edit-tool.png" alt="edit" />
                    Edit
                  </a>
                </li>
                <li>
                  <a href="#" (click)="$event.preventDefault()">
                    <img src="../../../assets/images/icons/cancel-delete.png" alt="delete" />
                    Delete
                  </a>
                </li>
              </ul>
            </td>
          </tr>
        </table>
      </div>
    </section>
    <div class="the-main-box-footer">
      <!-- simple pagination with items count -->
      <app-simple-pagination (callPrev)="getPrevPage()" (callNext)="getNextPage()"
        [spOptions]="SimplePaginationService.spOptions"></app-simple-pagination>

      <a [ngClass]="{ 'add-new': products?.length, 'rounded-btn color-one solid reverse shadow': !products?.length }">
        <i class="fa fa-plus" aria-hidden="true"></i>
        Add New
      </a>
    </div>
  </div>
</div>
